<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.cdnfonts.com/css/bahnschrift" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>QuizBea</title>
</head>
<body>
        <header>
            <nav>
                <img class="nav__logo" src="./media/logo.svg">
                <div class="nav__pages">
                        <span><a href="#">Home</a></span>
                        <span><a href="#">About</a></span>
                        <span><a href="#">Contact</a></span>
                </div>
            </nav>
        </header>
        <main>
            <div class="title__text">
                <img class="welcome" src="./media/welcome.svg">
                <div class="glass"></div>
            </div>
            <div class="sub__text">
                Test Your Knowledge in 
                <span
                    class="txt-rotate"
                    data-period="2000"
                    data-rotate='[ "Physics.", "Chemistry.", "Biology." ]'></span>
                <!--<p>Test Your Knowledge in Physics</p>-->
            </div>
            <div class="btns">
                <div class="junior"></div>
                <a href="#"><img class="junior__btn" src="./media/junior.svg"></a>
                <div class="senior"></div>
                <a href="#"><img class="senior__btn" src="./media/senior.svg"></a>
            </div>
        </main>
        <footer>
            <p>A Project by Royal College Science Association</p>
        </footer>
</body>
</html>
